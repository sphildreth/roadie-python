{% extends "layout.html" %}
{% block body_content %}
  <form action="/login" method=post class="form-horizontal" class="form-signin">
    <h2 class="form-signin-heading">Signin to Roadie</h2>
    <label for="username" class="sr-only">Username</label>
    <input type="string" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <input type=hidden value="{{ next or '' }}" name="next">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" id="remember_me" name="remember_me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
{% endblock %}
